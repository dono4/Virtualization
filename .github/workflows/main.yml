name: CI Example
on:
  push:
    branches:
      - main # Run this workflow when changes are pushed to the main branch
      
jobs:
  build:
    runs-on: ubuntu-latest # Use an Ubuntu virtual machine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Check out the repository code
      
      # 2️⃣ Set up Python (before running Python tests)
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # 3️⃣ Set up Node.js (before using npm)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 4️⃣ Run a simple shell command
      - name: Run a simple script
        run: echo "Hello, GitHub Actions!"

      # 5️⃣ Run Python tests
      - name: Run tests
        run: |
          echo "Running tests..."
          python -m unittest discover

      # 6️⃣ Build the Node.js application
      - name: Build the application
        run: |
          echo "Building the app..."
          npm install
          npm run build

      # 7️⃣ Use a secret (example only)
      - name: Use secret
        run: echo "Using secret:${{ secrets.API_KEY }}"
